<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>OHSmedia</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
            crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Varela+Round"
            rel="stylesheet" />
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top" style="overflow-x: hidden; ">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top"
            id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">OHS</a>
                <button class="navbar-toggler navbar-toggler-right"
                    type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false"
                    aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="#signup">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="bg-black">
            <div class="container" style="height: 200px"> </div>
            <center>
                <video autoplay muted loop id="myVideo" style="width: 20%;"
                    class="OHSLogoVideo">
                    <source src="assets/video.mp4" type="video/mp4">
                </center>
            </header>
            <!-- Projects-->
            <section class="projects-section bg-black" id="about">
                <!-- Featured Project Row-->
                <div class="container">
                    <div class="row gx-4 gx-lg-5 justify-content-center">
                        <div class="col col-lg-1">
                            <div class="verticalLine"></div>
                        </div>

                        <div class="col">
                            <h2 class="text-white mb-4">ABOUT US</h2>
                            <p class="text-white-50">
                                We are a digital marketing agency who specialize
                                in ...
                                we've worked with many clients like ..
                                we can help you achieve your goals.
                            </p>
                        </div>

                    </div>
                </div>
            </section>
            <!-- Signup-->
            <section class="signup-section" id="signup">
                <div class="container">
                    <div class="row justify-content-center">
                        <u><h2 class="text-white mb-4 text-center ">CONTACT US</h2></u>
                    </div>
                </div>
                <!-- Calendly inline widget begin -->
                <div class="calendly-inline-widget"
                    data-url="https://calendly.com/mr-revsalt/30min?hide_gdpr_banner=1&background_color=050505&text_color=ffffff&primary_color=767777"
                    style="width:100%;height:900px;"></div>
                <script type="text/javascript"
                    src="https://assets.calendly.com/assets/external/widget.js"
                    async></script>
                <!-- Calendly inline widget end -->
            </section>
            <!-- Footer-->
            <footer class="footer bg-black small text-center text-white-50">
                <div class="container px-4 px-lg-5"> All copyrights &copy;
                    reserved to OHS 2023</div>
            </footer>
            <!-- Bootstrap core JS-->
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>
            <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        </body>

        <style>
            .verticalLine {
              border-left: 4px solid #ffffff82;
              height: 200px;
            }
          </style>

    </html>
